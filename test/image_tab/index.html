<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>imageTab</title>
    <script type="text/javascript" src="./js/fontSize.js"></script>
    <script src="./js/mui.min.js"></script>
    <link href="./css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/imageTab.css"/>
    <link rel="stylesheet" type="text/css" href="./css/reset.css"/>
</head>
<body>
<div class="companyAlbum">
    <h4>
        公司相册
    </h4>
    <div class="album">
        <div class="littleImages clearfix">
            <ul class="images clearfix">
                <li>
                    <img src="./images/0.jpg"/>
                </li>
                <li>
                    <img src="./images/1.jpg"/>
                </li>
                <li>
                    <img src="./images/2.jpg"/>
                </li>
            </ul>
        </div>
    </div>
</div>
<!--轮播图-->
<div id="slider" class="outerContainer">
    <div class="sliderContainer">
        <ul class="sliderImages">
            <li>
                <img src="./images/0.jpg"/>
            </li>
            <li>
                <img src="./images/1.jpg"/>
            </li>
            <li>
                <img src="./images/2.jpg"/>
            </li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="./js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="./js/imageTab.js"></script>
</body>
</html>
